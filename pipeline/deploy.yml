# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  - name: application_name
    value: 'Node_Devsu'


lockBehavior: sequential
extends:
  template: multi-stage-node.yml
  parameters:
    environments:
      - name: Dev
        dependsOn: Build
        environment: DEV
      - name: QA
        dependsOn: DeployDev
        environment: QA
      - name: Prod
        dependsOn: DeployQA
        environment: PROD

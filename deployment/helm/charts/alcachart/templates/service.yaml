apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc
#  name: {{ include "alcachart.fullname" . }}
  labels:
    {{- include "alcachart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.image.port }}
      protocol: TCP
      name: http
  selector:
    name: {{ .Release.Name }}
